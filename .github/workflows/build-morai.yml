name: Build and Deploy Morai Infographics

on:
  push:
    branches:
      - main
    paths:
      - 'projects/morai-infographics/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/morai-infographics/package-lock.json

      - name: Install dependencies
        working-directory: projects/morai-infographics
        run: npm ci

      - name: Build
        working-directory: projects/morai-infographics
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: npm run build

      - name: Deploy to docs
        run: |
          # Create target directory if it doesn't exist
          mkdir -p docs/morai-infographics-demo
          
          # Clean up old build artifacts, preserving README.md
          # We use find to delete everything except README.md
          find docs/morai-infographics-demo -mindepth 1 ! -name 'README.md' -delete
          
          # Copy new build artifacts
          cp -R projects/morai-infographics/dist/* docs/morai-infographics-demo/
          
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add changes
          git add docs/morai-infographics-demo
          
          # Commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy Morai Infographics to docs/ [skip ci]"
            git push
          fi
